<app-bar
  [user]="envSrv.user">
</app-bar>
<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/forum">Forums</a>
      <a mat-list-item routerLink="/myposts"
         [matTooltip]="noAccessToCreate ? 'Leave 10 comment before create your own posts' : null"
         [ngClass]="{'disabled-mat-item' : noAccessToCreate}"
         [routerLink]="noAccessToCreate ? null : '/myposts'">
        <span>My posts</span>
        <mat-icon *ngIf="noAccessToCreate" style="margin-left: 24px">report</mat-icon>
      </a>
      <a mat-list-item [routerLink]="'/top25users'"
         disabled>
        Top 25 users
      </a>
      <a mat-list-item
         [routerLink]="'/top5wposts'"
         [ngClass]="{'disabled-mat-item' : notimplemented}">
        Top 5 posts
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
