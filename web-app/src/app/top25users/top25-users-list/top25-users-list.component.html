<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
  <mat-card *cdkVirtualFor="let user of users; templateCacheSize: 0" class="example-item">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="'assets/avatar1.png'">
      </div>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>Carma: {{user.carma}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>4 c -
    </mat-card-content>
  </mat-card>
</cdk-virtual-scroll-viewport>
