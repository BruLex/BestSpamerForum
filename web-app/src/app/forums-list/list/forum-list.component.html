<cdk-virtual-scroll-viewport itemSize="50" *ngIf="posts$ | async as posts">
    <mat-card *cdkVirtualFor="let post of posts; templateCacheSize: 0" class="example-item">
        <mat-card-header>
            <mat-card-title>
                <a [routerLink]="['/dashboard', 'forum', post.i_post]">{{ post.title }}</a>
            </mat-card-title>
        </mat-card-header>
    </mat-card>
</cdk-virtual-scroll-viewport>
