<ng-container *ngIf="!!post">
  <mat-card class="main-container">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="'assets/avatar1.png'">
      </div>
      <mat-card-title><a mat-list-item routerLink="2">{{post.title}}</a></mat-card-title>
      <mat-card-subtitle>{{post.user.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
       <span style="white-space: pre-line">
        {{post.body}}
       </span>
    </mat-card-content>
  </mat-card>

  <mat-card class="main-container">
    <mat-card-header class="comments-header">
      <mat-card-title>Comments</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card class="write-comment">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img [src]="'assets/avatar1.png'">
          </div>
        </mat-card-header>
        <mat-card-content style="display: flex; flex-direction: row">
          <mat-form-field class="example-full-width">
            <textarea #inputArea matInput mat-autosize placeholder="Leave a comment"></textarea>
          </mat-form-field>
          <button mat-icon-button
                  (click)="sendComment(inputArea.value); inputArea.value = ''">
            <mat-icon>send</mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
      <mat-card class="comment" *ngFor="let comment of post.comments">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <img [src]="'assets/avatar1.png'">
          </div>
          <mat-card-title>
            <a mat-list-item routerLink="2">{{comment.user.name}}</a>
            <div class="rating-container">
              <button mat-icon-button color="warn"
                      [disabled]="isDisliked(comment)"
                      (click)="downCarma(comment)">
                <mat-icon>thumb_down</mat-icon>
              </button>
              {{(comment.rating > 0 ? '+' : '') + comment.rating}}
              <button mat-icon-button [style.color]="isLiked(comment) ? null : 'limegreen'"
                      [disabled]="isLiked(comment)"
                      (click)="upCarma(comment)">
                <mat-icon>thumb_up</mat-icon>
              </button>
            </div>
          </mat-card-title>
          <mat-card-subtitle>Carma: {{comment.user.carma}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <span style="white-space: pre-line">{{comment.comment}}</span>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</ng-container>
