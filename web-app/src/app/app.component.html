<app-bar
        [user]="envSrv.user">
</app-bar>
<mat-drawer-container autosize>
    <mat-drawer #drawer [opened]="true" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/forum">Forums</a>
            <a
                    [matTooltip]="noAccessToCreate ? 'Leave 10 comment before create your own posts' : null" [ngClass]="{'disabled-mat-item' : noAccessToCreate}"
                    [routerLink]="noAccessToCreate ? null : '/myposts'"
                    mat-list-item
                    routerLink="/myposts">
                <span>My posts</span>
                <mat-icon *ngIf="noAccessToCreate" style="margin-left: 24px">report</mat-icon>
            </a>
            <a
                    [routerLink]="'/top25users'" disabled
                    mat-list-item>
                Top 25 users
            </a>
            <a
                    [ngClass]="{'disabled-mat-item' : notimplemented}"
                    [routerLink]="'/top5wposts'"
                    mat-list-item>
                Top 5 posts
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
