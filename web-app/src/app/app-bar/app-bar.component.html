    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Best spammer forum</span>
        <span flex></span>

    </mat-toolbar-row>
</mat-toolbar>
